<!doctype html>
<html lang="en">

<head>
    <title>jQuery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
        </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <header>
        <div class="container-fluid bg-primary text-center text-light py-5 mb-4">
            <h1>Eksploracja jQuery</h1>
            <p>Aplikacja testowa jQuery</p>
        </div>
    </header>
    <main class="container">
        <div class="my-5">
            <h2>Hello</h2>
            <button type="button" class="btn btn-primary" id="btn-hello">Hello</button>
        </div>
        <div class="my-5">
            <button type="button" class="btn btn-primary" id="btn-show">Pokaż oferte</button>
            <button type="button" class="btn btn-primary" id="btn-hide">Ukryj oferte</button>
            <button type="button" class="btn btn-primary" id="btn-toggle">Pokaż/Ukryj oferte</button>
        </div>
        <div class="alert alert-info my-5" id="offer-box">
            <ul>
                <li>Usługi informatyczne</li>
                <li>Projekty graficzne</li>
                <li>Montaż sieci</li>
            </ul>
        </div>
        <div class="my-5">
            <h2>Nagrody</h2>
            <button type="button" class="btn btn-primary prize">Nagroda 1</button>
            <button type="button" class="btn btn-primary prize">Nagroda 2</button>
            <button type="button" class="btn btn-primary prize">Nagroda 3</button>
        </div>
        <div class="my-5">
            <div class="alert alert-danger alert-dismissible">
                <button type="button" class="btn-close"></button>
                Fajne okno
            </div>
            <div class="alert alert-warning alert-dismissible">
                <button type="button" class="btn-close"></button>
                Fajne okno
            </div>
            <div class="alert alert-success alert-dismissible">
                <button type="button" class="btn-close"></button>
                Fajne okno
            </div>
        </div>
    </main>
    <footer class="bg-dark text-light mt-5 p-3 text-center">
        <h5>Stopka 2022</h5>
    </footer>
</body>

</html>
